<!DOCTYPE html>
<html manifest="cache.appcache">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<title>快知</title>
		<style type="text/css">
			.content{
				width: 80%;
				margin: 0 auto;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="warp">
			<div class="content">
				<p>1、在上面输入框输入关键字搜索。之后在菜单栏可以选择不同的搜索引擎进行切换搜索。</p>
				<p>2、支持收藏功能，支持拖动排序，支持多窗口搜索</p>
				<p>3、支持自定义站点源</p>
				<p>4、已适配移动端</p>
				<p>5、默认搜索引擎是收藏列表中的第一个，如没有则是分类列表中的第一个</p>
				<p>6、支持url传参搜索，参数：https://www.baidu.com/s?wd={keyword}，(这个功能可以让Chrome等浏览器设置为默认搜索)。</p>
				<p>7、自定义数据保存在cookie中，清除cookie后设置会丢失。</p>
			</div>
		</div>
	</body>
</html>
